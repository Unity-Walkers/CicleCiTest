machine:
  java:
    version: openjdk7

test:
  override:
    - javac ./jp/unitywalkers/Main.java
    - java jp.unitywalkers.Main

deployment:
  staging:
    branch: master
    codedeploy:
      deploy:
        application_root: /
        region: Tokyo
        revision_location:
          revision_type: S3
          s3_location:
            bucket: unitywalkers
            key: /circle.yml
        deployment_group: my-deployment-group